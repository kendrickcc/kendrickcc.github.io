<!-- Services -->
  <section class="page-section" id="{{ site.data.sitetext.sponsors.section | default: "sponsors" }}">
    <div class="container">
	
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.sponsors.title | default: "Our Sponsors" }}</h2>
          {% if site.data.sitetext.sponsors.text %}
		  <h3 class="section-subheading text-muted">{{ site.data.sitetext.sponsors.text }}</h3>
		  {% endif %}
        </div>
      </div>
      <div class="d-flex justify-content-center sponsors">
      {% for sponsor in site.data.sitetext.sponsors.list %}
        <a href="{{sponsor.url}}" target="_blank" rel="noopener noreferrer"><img 
          {% unless forloop.last %}
          class="mr-4"
          {% endunless %}
          src="{{sponsor.image}}"/></a>
      {% endfor %}
      </div>
    </div>
  </section>
<!-- End Services -->
