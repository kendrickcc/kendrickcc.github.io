<header class="masthead">
  <div class="image-overlay">
    <div class="container">
      <div class="intro-text">
        {% if site.data.sitetext.header.title %}
        <div class="intro-heading text-uppercase">{{ site.data.sitetext.header.title | markdownify }}</div>
        {% endif %}
        {% if site.data.sitetext.header.text %}
        <div class="intro-lead-in">{{ site.data.sitetext.header.text | markdownify }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</header>
